<div class="grid grid-pad">
   <a *ngFor="let nav of navs" class="col-1-3">
      <a *ngIf="(activeNav$ | async) as activeNav">
         <div (click)= "navSelect(nav)" [ngClass]="{'currentNav': nav.id === activeNav.activePrimaryNav.id, 'nav': nav.id !== activeNav.activePrimaryNav.id}">
            <span class="button">{{nav.name}}</span>
         </div>
      </a>
   </a>
</div>
